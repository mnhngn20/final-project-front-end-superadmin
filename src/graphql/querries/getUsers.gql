query getUsers($input: GetUsersInput!) {
  getUsers(input: $input) {
    page
    total
    totalPages
    message
    items {
      id
      name
      email
      address
      phoneNumber
      dateOfBirth
      identityNumber
      avatar
      isActive
      role
      locationId
      location {
        id
      }
      room {
        name
      }
      roomId
      createdAt
    }
  }
}
